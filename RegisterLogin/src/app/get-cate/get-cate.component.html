<div class="pos_box">

    <div class="list-group" >
        
      <li  *ngFor="let i of catagorie" [id]="i.id" class="list-group-item d-flex justify-content-between align-items-center" aria-current="true"  (click)="actived(i.categorie)" >
        {{i.categorie}}<span class="badge bg-primary rounded-pill">{{i.count}}</span>

        
      </li>
    
      <li class="list-group-item d-flex justify-content-between align-items-center" routerLink="/private" >All</li>
    </div>
    <div class="box"> 
        <div class="size" *ngFor="let i of categorie">
        <div class="card "  >
            <img [src]="'http://127.0.0.1:5000/getImage/' + i.image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">{{i.model}}</h5>
              <div class="item">   
                <div class="des">
                  <p class="paragraph">climatisation :{{i.climatisation}}</p>
                  <p class="paragraph">nombre des places:{{i.n_place}}</p>
                </div>
                <div class="des">
                  <p class="paragraph">boite de vitesse:{{i.boite_vitess}}</p>
                  <p class="paragraph">Ã©nergie:{{i.energie}}</p>
                </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto"> 
              <a  class="btn btn-primary " (click)="seeCar(i.id)">voir</a>
              <a class="btn btn-primary btn-danger" *ngIf="checkAdmin()" (click)="deleteCar(i.id)" >delete</a>
              </div>
            </div>
            
          </div>
        </div>
</div>
