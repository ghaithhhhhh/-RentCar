<div class="container">

 <div class="row mt-5">
    <h1 class="text-center">Reservation Formulaire</h1>



    <div class="mt-3">
      <label for="" class="form-label">lieu de d√©part</label>
    <select class="form-select mt-2" aria-label="Default select example" [(ngModel)]="reservation.lieu_de_depart" >
        <option selected>Open this select menu</option>
        <option *ngFor="let i of depart_retour_lieu" value="{{i}}">{{i}}</option>
      </select>
    </div>


      <div class="mt-3">
        <label for="" class="form-label">date de depart</label>
      <input class="mt-5" class="form-control" type="date" [(ngModel)]="reservation.date_de_depart">
    </div>
    
    <div style="display: flex; flex-direction: column;" class="mt-3" >
      <label for="" class="form-label">heure de depart</label>
      <input class="mt-5" type="time" [(ngModel)]="reservation.heure_de_depart">
    </div>

    <div class="mt-3">
    <label for="" class="form-label">lieu de retour</label>  
      <select class="form-select mt-2" aria-label="Default select example" [(ngModel)]="reservation.lieu_de_retour" >
      <option selected>Open this select menu</option>
        <option *ngFor="let i of depart_retour_lieu" value="{{i}}">{{i}}</option>
      </select>
    </div>


    <div class="mt-3">
        <label for="" class="form-label">date de retour</label>
      <input class="mt-5" class="form-control" type="date" [(ngModel)]="reservation.date_de_retour">
    </div>
    

    <div style="display: flex; flex-direction: column;" class="mt-3">
      <label for="" class="form-label">heure de retour</label>
      <input class="mt-2" type="time" [(ngModel)]="reservation.heure_de_retour">
    </div>


    <div class="mt-3">
      <label for="" class="form-label">model de voitures</label>
      <select class="form-select mt-2" aria-label="Default select example" [(ngModel)]="reservation.model_voiture" >
        <option selected>Open this select menu</option>
          <option *ngFor="let i of model" value="{{i.model}}">{{i.model}}</option>
        </select>
      </div>
     <div style="display: flex; flex-direction: column;" class="mt-3">
        <label for="" class="form-label">email</label>
        <input type="email" [(ngModel)]="reservation.email">
    </div>

    <div style="display: flex; flex-direction: column;" class="mt-3">
      <label for="" class="form-label">age de permis</label>
        <input type="email" [(ngModel)]="reservation.age_permis">
    </div>

    <div style="display: flex; flex-direction: column;" class="mt-3">
      <label for="" class="form-label">telephone</label>
        <input type="email" [(ngModel)]="reservation.tel">
    </div> 

      <button class="btn btn-center btn-primary mt-5" (click)="sendData()">reservation</button>
 </div>
</div>
